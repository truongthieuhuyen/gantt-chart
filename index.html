<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt chart</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="app.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/vi.js"></script>
</head>

<body>
    <main>
        <section id="gantt-chart-section">
            <div class="row row-cols-2 w-100">
                <div class="col col-left">
                    <div style="vertical-align: middle;min-height: 41px;padding: 8px;">
                        <p style="margin: 0;font-weight: bold;">
                            Tiêu đề
                        </p>
                    </div>
                    <div id="task-list" class="task-list has-task">

                    </div>
                </div>
                <div class="col col-right">


                    <!-- TABLE GANTT CHART  -->
                    <div class="gantt-chart">

                        <!-- Here rendering -->
                        <table class="table " id="gantt-chart-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section id="jira-section">
            <!-- Modal -->
            <div class="modal fade " id="todo_form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
                data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thêm mới</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="todo_input" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close-modal"
                                data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="todo_submit">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Display -->
            <div class="todo-container">
                <div class="status" id="column-todo">
                    <h2>To do</h2>
                    <button id="add_btn" data-bs-toggle="modal" data-bs-target="#todo_form">+ Add Todo</button>
                    <div class="todo" draggable="true">
                        Demo task
                        <span class="close">&times;</span>
                    </div>
                </div>
                <div class="status">
                    <h2>In progress</h2>
                </div>
                <div class="status">
                    <h2>In review</h2>
                </div>
                <div class="status">
                    <h2>Done</h2>
                </div>
            </div>
        </section>
    </main>

    <script src="render.js"></script>
</body>

</html>
